version: "3.8"
services:
  anomaly:
    image: yourdockerhubuser/anomaly_hunter_pro:latest
    container_name: anomaly_hunter_pro
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 1m
      timeout: 10s
      retries: 3
